<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#357abd;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="600" height="400" fill="url(#grad1)"/>
    
    <!-- Comfyui界面模拟 -->
    <rect x="50" y="50" width="500" height="300" rx="10" fill="white" stroke="#4a90e2" stroke-width="2"/>
    
    <!-- 工具栏 -->
    <rect x="70" y="70" width="120" height="260" rx="5" fill="#f5f7fa"/>
    <rect x="85" y="90" width="90" height="30" rx="4" fill="#4a90e2" fill-opacity="0.1"/>
    <rect x="85" y="130" width="90" height="30" rx="4" fill="#4a90e2" fill-opacity="0.1"/>
    <rect x="85" y="170" width="90" height="30" rx="4" fill="#4a90e2" fill-opacity="0.1"/>
    
    <!-- 主工作区 -->
    <rect x="210" y="70" width="320" height="260" rx="5" fill="#f8f9fa"/>
    
    <!-- 节点连接图示 -->
    <circle cx="250" cy="120" r="20" fill="#4a90e2"/>
    <circle cx="350" cy="180" r="20" fill="#4a90e2"/>
    <circle cx="450" cy="120" r="20" fill="#4a90e2"/>
    <path d="M270 120 L330 180" stroke="#4a90e2" stroke-width="2"/>
    <path d="M370 180 L430 120" stroke="#4a90e2" stroke-width="2"/>
    
    <!-- 装饰元素 -->
    <circle cx="30" cy="30" r="15" fill="#4a90e2" fill-opacity="0.2"/>
    <circle cx="570" cy="370" r="20" fill="#4a90e2" fill-opacity="0.2"/>
    <circle cx="550" cy="50" r="10" fill="#4a90e2" fill-opacity="0.2"/>
    
    <!-- 文字标签 -->
    <text x="300" y="380" text-anchor="middle" fill="#4a90e2" font-family="Arial" font-size="16" font-weight="bold">ComfyUI 工作流</text>
</svg>
